{% extends "base_profile.html" %}
{% load static %}
{% block title %}Edit Profile{% endblock title %}
<style>
  *{
    padding: 0;
    margin: 0;
  }
</style>
{% block username %}
  {{ username }}
{% endblock username %}
{% block content %}
  <div class="grid">
    <div class="col-8-12">
      <!-- content for large column here -->
      <div class="container2" style="margin-top: 25%;">
        <div class="w3-center">
          <h1>Edit Profile</h1>
        </div>
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <br/>
          <input type="submit" class= "submit submit-right" value="Submit" />
          <br/>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
