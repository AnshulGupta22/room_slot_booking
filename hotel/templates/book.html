{% load static %}
<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
      *{
	      padding: 0;
	      margin: 0;
      }

      body{
        background: url(http://wrbbradio.org/wp-content/uploads/2016/10/grey-background-07.jpg) no-repeat center fixed;
        background-size: cover;
        font-family: "Raleway", Arial, Helvetica, sans-serif;
      }

      .container{
	      position: absolute;
	      top:30%;
	      left: 50%;
	      transform: translate(-50%, -50%);
        padding: 20px;
      }

      .fl{
        line-height: 3em;
      }

      .fontLabel{
        color: white;
      }

      .box{
        background: rgb(0, 175, 0);
	      width: 30%;
	      height: 40%;
	      margin-top: 10%;
	      font-size: 0.8em;
	      border-radius: 5px;
      }

      .submit{
	      float: right;
	      border: none;
	      color: white;
	      width: 110px;
	      height: 35px;
	      background: #ff6600;
        cursor: pointer;
        border-radius: 5px;
      }
      
      .submit:link, .submit:visited {
        background-color: rgb(255, 51, 51);
      }

      .submit:hover, .submit:active {
        background-color: rgb(179, 0, 0);
      }
      
      a.one:visited {color:#0000ff;}
      a.one:hover {color:#ffcc00;}
      
    </style>
  </head>
	<body>
    <div class="container box fl fontLabel">
      <p> <a class="one" href="{% url 'hotel:all_bookings' %}"> Your Bookings </a> </p>
      <form action="" method="POST">
	      {% csrf_token %}
	      {{ form.as_p }}
	      <input type="submit" class= "submit" value="RESERVE" />
      </form>
      <p> <a class="one" href="{% url 'hotel:logout' %}"> Logout </a> </p>
    </div>
	</body>
</html>
