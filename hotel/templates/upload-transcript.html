<!DOCTYPE html>
<html>
	<head> 
   
      	 <title> Upload A Transcript </title>
     
	</head>
	<body>
		<h1>Auto-generation of Spoken Tutorial</h1>
		<h2>Upload A Transcript</h2>
		<form action="" enctype="multipart/form-data" method="POST">
			{% csrf_token %}
			<label for="document"> <b> Select a text file: </b> </label> <br/>
			<input type="file" name="document"> <br/><br/><br/>
			<b> Select a gender for the voiceover </b>
			<br/>
			{{ form }}
			<br/><br/><br/><br/>
			<input type="submit" value="Submit" /><br/><br/>
			<!--<sub>For best compability please use Firefox Web Browser.</sub>-->
		</form>
	</body>
</html>
