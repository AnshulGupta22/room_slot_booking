{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add Room</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'hotel/css/base.css' %}">
    <style>

      *{
	      padding: 0;
	      margin: 0;
      }

      #booke {
        text-align:center;
        line-height: 1em;
      }
      
      h1 {
        margin-top: 40px;
      }




      ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  /*background-color: #333;*/
}

li {
  float: left;
  border-right:1px solid #bbb;
}

li:last-child {
  border-right: none;
}

li a {
  display: block;
  color: rgb(0, 0, 0);
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #bbb;
}














ul.breadcrumb {
  padding: 10px 16px;
  list-style: none;
  /*background-color: #eee;*/
}
ul.breadcrumb li {
  display: inline;
  font-size: 18px;
}
ul.breadcrumb li+li:before {
  padding: 8px;
  color: black;
  content: "/\00a0";
}
ul.breadcrumb li a {
  color: #0275d8;
  text-decoration: none;
}
ul.breadcrumb li a:hover {
  color: #01447e;
  text-decoration: underline;
}



    </style>
  </head>
	<body id="body-color">
    <!-- Navigation Bar -->
    <div class="w3-bar w3-white w3-large">
			<div class="w3-bar-item w3-red w3-mobile"><i class="fa fa-bed w3-margin-right"></i>Logo</div>
			<div class="dropdown w3-right ert">
				<button class="dropbtn">{{ username }}
					<i class="fa fa-caret-down"></i>
				</button>
				<div class="dropdown-content">
          <a href="{% url 'hotel:view_profile' %}">View Profile</a>
          <a href="{% url 'hotel:edit_profile' %}">Edit Profile</a>
					<a href="{% url 'hotel:logout' %}">Logout</a>
				</div>
			</div>
      <!--<a href="{% url 'hotel:manage_rooms' %}" class="w3-right ert"> Search Rooms </a>-->
      <ul>
        <li><a href="{% url 'hotel:manage' %}">Home</a></li>
      </ul>
  	</div>
    <ul class="breadcrumb">
      <li>
        <a style="display: inline;" href="{% url 'hotel:manage' %}">Home</a>
        &nbsp;>&nbsp;
        <a style="display: inline;" href="{% url 'hotel:manage_rooms' %}">Rooms</a>
        &nbsp;>&nbsp;
        <i style="display: inline; color: #454444;" href="#">Add Rooms</i>
        <!--<a style="display: inline;" href="#">Summer 15</a>
      </li>
      <li>Italy</li>-->
    </ul>
    <h3> Add rooms</h3>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class= "submit submit-right" value="Add" />
    </form><br/><br/>
    <!-- Footer -->
    <footer class="w3-padding-32 w3-black w3-center w3-margin-top">
      <h5>Find Us On</h5>
      <div class="w3-xlarge w3-padding-16">
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-instagram"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-youtube"></a>
        <a href="#" class="fa fa-linkedin-square"></a>
      </div>
      <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">w3.css</a></p>
    </footer>
	</body>
</html>
