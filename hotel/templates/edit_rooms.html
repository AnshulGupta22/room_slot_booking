{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add Room</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'hotel/css/base.css' %}">
    <style>

      *{
	      padding: 0;
	      margin: 0;
      }

      #booke {
        text-align:center;
        line-height: 1em;
      }
      
      h1 {
        margin-top: 40px;
      }
    </style>
  </head>
	<body id="body-color">
    <!-- Navigation Bar -->
    <div class="w3-bar w3-white w3-large">
			<div class="w3-bar-item w3-red w3-mobile"><i class="fa fa-bed w3-margin-right"></i>Logo</div>
			<div class="dropdown w3-right ert">
				<button class="dropbtn">{{ username }}
					<i class="fa fa-caret-down"></i>
				</button>
				<div class="dropdown-content">
					<a href="{% url 'hotel:logout' %}">Logout</a>
				</div>
			</div>
      <a href="{% url 'hotel:manage' %}" class="w3-right ert"> Manage </a>
  	</div>
    <h3> Edit rooms</h3>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class= "submit submit-right" value="Edit" />
    </form><br/><br/>
    <!-- Footer -->
    <footer class="w3-padding-32 w3-black w3-center w3-margin-top">
      <h5>Find Us On</h5>
      <div class="w3-xlarge w3-padding-16">
        <a href="#" class="fa fa-facebook"></a>

        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-youtube"></a>
        <a href="#" class="fa fa-linkedin-square"></a>
      </div>
      <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">w3.css</a></p>
    </footer>
	</body>
</html>
